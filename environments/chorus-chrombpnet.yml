name: chorus-chrombpnet
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python=3.10
  
  # Essential scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Core bioinformatics
  - pysam>=0.19.0
  - biopython>=1.79
  - pyfaidx>=0.7.0
  - bedtools>=2.30.0
  - samtools>=1.15
  
  # Utilities
  - tqdm>=4.62.0
  - h5py>=3.6.0
  
  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  
  # TensorFlow ecosystem
  - pip
  - pip:
    # ChromBPNet specific dependencies
    - tensorflow>=2.8.0,<2.15.0
    - tensorflow-probability>=0.15.0
    
    # Genomics utilities
    - modisco-lite>=2.0.0
    - pybigwig>=0.3.18
    
    # ChromBPNet package (if available)
    # - chrombpnet
    
    # Additional utilities
    - scikit-learn>=1.0.0
    - logomaker>=0.8