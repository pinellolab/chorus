  # Core Python
  - python=3.10
  
  # Essential scientific computing
  - numpy==1.23.4 #>=1.21.0
  - pandas>=1.3.4 #>=1.3.0
  - scipy>=1.4.1 #>=1.7.0
  
  # Core bioinformatics
  - pysam>=0.19.0
  - biopython>=1.79
  - pyfaidx==0.6.1 #>=0.7.0
  - bedtools>=2.30.0
  - samtools>=1.15
  
  # Utilities
  - tqdm>=4.62.0
  - h5py>=2.10.0 #>=3.6.0
  - protobuf==3.20
  
  # Visualization
  - matplotlib>=3.3.1 #>=3.5.0
  - matplotlib-venn==0.11.6
  - seaborn>=0.11.0
  
