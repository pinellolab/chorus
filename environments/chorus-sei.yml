name: chorus-sei
channels:
  - conda-forge
  - bioconda
  - pytorch
dependencies:
  # Core Python
  - python=3.10
  
  # Essential scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  - numba
  
  # Core bioinformatics
  - pysam>=0.19.0
  - biopython>=1.79
  - pyfaidx>=0.7.0
  
  # Utilities
  - tqdm>=4.62.0
  - h5py>=3.6.0
  
  # PyTorch ecosystem
  - pytorch>=1.13.0,<2.0.0  # SEI may require specific PyTorch version
  - torchvision>=0.14.0
  - cudatoolkit=11.7  # Adjust based on your CUDA version
  
  # Additional dependencies
  - pip
  - pip:
    # SEI specific dependencies
    - seqlogo>=5.29.0
    - logomaker>=0.8
    
    # Genomics utilities
    - kipoiseq>=0.7.0
    - selene-sdk>=0.5.0
    
    # Additional utilities
    - scikit-learn>=1.0.0
    - joblib>=1.0.0

  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.11.0

  # Jupyter support
  - jupyter
  - notebook
  - ipykernel
