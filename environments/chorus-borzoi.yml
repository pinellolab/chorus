# Conda environment for Borzoi oracle
# Based on Borzoi's requirements: TensorFlow 2.15.x, Python 3.10

name: chorus-borzoi

channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Python and core packages
  - python=3.10
  - pip
  - numpy
  - pandas
  - scipy
  
  # TensorFlow and ML dependencies
  - tensorflow=2.15.*
  - keras
  - scikit-learn
  
  # Genomics and bioinformatics
  - pysam
  - pyfaidx
  - kipoiseq
  
  # Data handling
  - h5py
  - zarr
  - tables
  
  # Visualization (optional)
  - matplotlib
  - seaborn
  - plotly
  
  # Utilities
  - tqdm
  - joblib
  - click
  
  # Development tools
  - jupyter
  - ipykernel
  
  # Install via pip
  - pip:
    # Borzoi-specific dependencies
    - baskerville  # May need to install from GitHub
    # Note: might need to install baskerville manually:
    # pip install git+https://github.com/calico/baskerville.git
