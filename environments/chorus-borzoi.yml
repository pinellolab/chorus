name: chorus-borzoi
channels:
  - conda-forge
  - bioconda
  - pytorch
dependencies:
  # Core Python
  - python=3.12
  
  # Essential scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Core bioinformatics
  - pysam>=0.19.0
  - biopython>=1.79
  - pyfaidx>=0.7.0
  
  # Utilities
  - tqdm>=4.62.0
  - h5py>=3.6.0
  
  # PyTorch ecosystem
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - cudatoolkit  # Adjust based on your CUDA version

  - einops >= 0.5
  - transformers >=3.34.1,<4.51.0
  - nvidia::cuda-nvcc

  - matplotlib
  - seaborn

  - pip:
    - borzoi-pytorch
