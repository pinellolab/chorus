name: chorus-borzoi
channels:
  - conda-forge
  - bioconda
  - pytorch
  - defaults
dependencies:
  # Core Python
  - python=3.10
  
  # Essential scientific computing
  - numpy>=1.21.0
  - pandas>=1.3.0
  - scipy>=1.7.0
  
  # Core bioinformatics
  - pysam>=0.19.0
  - biopython>=1.79
  - pyfaidx>=0.7.0
  
  # Utilities
  - tqdm>=4.62.0
  - h5py>=3.6.0
  
  # PyTorch ecosystem
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - torchaudio>=2.0.0
  - cudatoolkit=11.8  # Adjust based on your CUDA version
  
  # Additional dependencies
  - pip
  - pip:
    # Borzoi specific
    - einops>=0.6.0
    - wandb>=0.15.0
    
    # Genomics utilities
    - kipoiseq>=0.7.0
    - pybedtools>=0.9.0
    
    # Additional ML utilities
    - scikit-learn>=1.0.0