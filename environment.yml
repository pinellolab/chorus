name: chorus
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core Python
  - python=3.10
  
  # Essential data science libraries
  - numpy>=1.21.0
  - pandas>=1.3.0
  - matplotlib>=3.5.0
  - seaborn>=0.11.0
  - scipy>=1.7.0
  
  # Jupyter for notebooks
  - jupyter
  - notebook
  - ipykernel
  
  # Core utilities
  - tqdm>=4.62.0
  - click>=8.0  # For CLI
  
  # Bioinformatics tools (needed by all oracles)
  - pysam>=0.19.0
  - pyfaidx>=0.7.0
  - biopython>=1.79
  - samtools  # For genome indexing
  
  # Visualization tools
  - pygenometracks>=3.8
  
  # For testing
  - pytest>=6.0
  - pytest-cov>=2.0
  
  # For development
  - black>=22.0
  - flake8>=4.0
  
  # pip for any additional packages
  - pip